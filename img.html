<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Save - Shake Only</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      padding: 50px;
    }

    .save-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #00ff00;
      background: #000;
      padding: 10px 16px;
      border: 2px solid #00ff00;
      box-shadow: 0 0 5px #00ff00;
      z-index: 1001;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .save-message.show {
      opacity: 1;
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translate(-50%, 0); }
      25% { transform: translate(-50%, -2px); }
      50% { transform: translate(-50%, 2px); }
      75% { transform: translate(-50%, -1px); }
      100% { transform: translate(-50%, 0); }
    }

    button {
      margin-top: 40px;
      padding: 12px 20px;
      font-size: 14px;
      background: #00ff00;
      color: #000;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 5px #00ff00;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Retro Save</h1>
  <p>Click to Save</p>

  <button onclick="saveGame()">Save Game</button>

  <div id="saveMsg" class="save-message">ðŸ’¾ Game Saved!</div>

  <script>
    function saveGame() {
      const msg = document.getElementById('saveMsg');
      msg.classList.add('show');

      setTimeout(() => {
        msg.classList.remove('show');
      }, 1000);
    }
  </script>

</body>
</html>
