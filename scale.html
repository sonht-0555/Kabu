<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
      <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta name="apple-mobile-web-app-capable" content="none" />
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <title>GBC input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .shader {
        opacity: 0.3;
        position: absolute;
        top: 0;
        pointer-events: none;
        shape-rendering: crispEdges;
        image-rendering: pixelated;
        image-rendering: -webkit-optimize-contrast;
        text-rendering: geometricPrecision;
        background: url("data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 16 16' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill-rule='evenodd' clip-rule='evenodd' d='M15 1H1V15H15V1ZM0 0V16H16V0H0Z' fill='black'/%3E%3C/svg%3E%0A");
      }
    </style>
  </head>
  <body style="margin: 0px; background-color: black;">
    <div>
      <canvas id="canvas-1"></canvas>
      <div class="shader" id="shader"></div>
    </div>
    <canvas id="canvas" hidden></canvas>
    <label for="" style="color: wheat;">GBC input - 3.6</label>
    </br>
    </br>
    <input type="file" id="file-input" accept=".gbc">
    <br><br>
    <button id="toggleInterpolation">Toggle Interpolation</button>
    <button id="toggleColorAdjustment">Toggle Color Adjustment</button>
    <script type="module">
      import mGBA_v2 from "./temp/mgba.js";
      const Module = { canvas: document.getElementById("canvas") };
      let enableInterpolation = 0; // 1 = bật, 0 = tắt
      let enableColorAdjustment = 0; // 1 = bật, 0 = tắt
      function initializeCore(coreInitFunction, module) {
        coreInitFunction(module).then(module => module.FSInit());
      }
      const vertexShaderSource = `#version 300 es
      in vec2 position;
      in vec2 texcoord;
      out vec2 v_texcoord;
      void main() {
          gl_Position = vec4(position, 0, 1);
          v_texcoord = texcoord;
      }
      `;
      const fragmentShaderSource = `#version 300 es
      precision highp float;
      in vec2 v_texcoord;
      out vec4 fragColor;
      uniform sampler2D texSampler;
      uniform vec2 emu_lcd_size;
      uniform vec2 render_size;
      uniform float smooth_width;
      uniform float smooth_height;
      uniform float input_gamma;
      uniform float color_correction_strength;
      uniform vec3 red_color;
      uniform vec3 green_color;
      uniform vec3 blue_color;
      uniform float border_strength;
      uniform bool enable_interpolation;
      uniform bool enable_color_adjustment;
      vec3 adjust_color(vec4 color) {
          vec3 c = pow(color.rgb, vec3(input_gamma));
          c = c.r * red_color + c.g * green_color + c.b * blue_color;
          c = pow(c, vec3(1.0 / 2.2));
          return mix(color.rgb, clamp(c, 0., 1.), color_correction_strength);
      }
      vec4 get_color(vec2 tex_coord) {
          vec4 color = texture(texSampler, tex_coord);
          if (enable_color_adjustment) {
              color.rgb = adjust_color(color);
          }
          return color;
      }
      vec4 interpolate_color(vec2 tex_coord) {
          vec2 ip = floor(tex_coord * emu_lcd_size - 0.5) + 0.5;
          vec2 residual = fract(tex_coord * emu_lcd_size + 0.5);
          ip /= emu_lcd_size;
          vec4 v0 = get_color(ip);
          vec4 v1 = get_color(ip + vec2(1.0, 0.0) / emu_lcd_size);
          vec4 v2 = get_color(ip + vec2(0.0, 1.0) / emu_lcd_size);
          vec4 v3 = get_color(ip + vec2(1.0, 1.0) / emu_lcd_size);
          vec2 smooth_dim = vec2(smooth_width, smooth_height);
          if (fract(render_size.x / emu_lcd_size.x) * emu_lcd_size.x < 0.01) smooth_dim.x = 0.01;
          if (fract(render_size.y / emu_lcd_size.y) * emu_lcd_size.y < 0.01) smooth_dim.y = 0.01;
          vec2 alpha = vec2(
              smoothstep(0.5 - smooth_dim.x * 0.5, 0.5 + smooth_dim.x * 0.5, residual.x),
              smoothstep(0.5 - smooth_dim.y * 0.5, 0.5 + smooth_dim.y * 0.5, residual.y)
          );
          return mix(mix(v0, v1, alpha.x), mix(v2, v3, alpha.x), alpha.y);
      }
      void main() {
          if (enable_interpolation) {
              fragColor = interpolate_color(v_texcoord);
          } else {
              fragColor = get_color(v_texcoord);
          }
      }`;

      function createShader(gl, type, source) {
        const shader = gl.createShader(type);
        gl.shaderSource(shader, source);
        gl.compileShader(shader);
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          console.error(gl.getShaderInfoLog(shader));
          gl.deleteShader(shader);
          return null;
        }
        return shader;
      }

      function setupWebGL(bufferCanvas, shaderElement) {
        const width = 160;
        const height = 144;
        const stride = 256;
        const aspectRatio = 0.9;
        const upscaleFactor = 3;
        const upscaleShader = 3;
        const widthV = window.innerWidth;
        bufferCanvas.width = widthV * upscaleFactor;
        bufferCanvas.height = widthV * upscaleFactor * aspectRatio;
        bufferCanvas.style.zoom = `${1/upscaleFactor}`;
        shaderElement.style.width = `${160 * upscaleShader}px`;
        shaderElement.style.height = `${144 * upscaleShader}px`;
        shaderElement.style.backgroundSize = `${upscaleShader}px ${upscaleShader}px`;
        shaderElement.style.transform = `scale(${(widthV / 160) / upscaleShader})`;
        shaderElement.style.transformOrigin = "top left";
        const gl = bufferCanvas.getContext("webgl2");
        if (!gl) {
          console.error("WebGL2 not supported");
          return null;
        }
        return { gl, width, height, stride };
      }

      function setupShaders(gl, vertexShaderSource, fragmentShaderSource) {
        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
          console.error(gl.getProgramInfoLog(program));
          return null;
        }
        gl.useProgram(program);
        return program;
      }

      function setupTexture(gl, program, width, height) {
        const texture = gl.createTexture();
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
        gl.uniform2f(gl.getUniformLocation(program, "emu_lcd_size"), 160, 144);
        gl.uniform2f(gl.getUniformLocation(program, "render_size"), gl.canvas.width, gl.canvas.height);
        gl.uniform1f(gl.getUniformLocation(program, "smooth_width"), 160 / gl.canvas.width);
        gl.uniform1f(gl.getUniformLocation(program, "smooth_height"), 144 / gl.canvas.height);
        gl.uniform1f(gl.getUniformLocation(program, "color_correction_strength"), 1.0);
        gl.uniform1f(gl.getUniformLocation(program, "input_gamma"), 2.2);
        gl.uniform3f(gl.getUniformLocation(program, "red_color"), 26. / 32, 0. / 32, 6. / 32);
        gl.uniform3f(gl.getUniformLocation(program, "green_color"), 4. / 32, 24. / 32, 4. / 32);
        gl.uniform3f(gl.getUniformLocation(program, "blue_color"), 2. / 32, 8. / 32, 22. / 32);
        return texture;
      }

      function setupBuffers(gl, program) {
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1, ]), gl.STATIC_DRAW);
        const positionLocation = gl.getAttribLocation(program, "position");
        gl.enableVertexAttribArray(positionLocation);
        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
        const texcoordBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, texcoordBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
          0, 1, 1, 1, 0, 0, 1, 0,
        ]), gl.STATIC_DRAW);
        const texcoordLocation = gl.getAttribLocation(program, "texcoord");
        gl.enableVertexAttribArray(texcoordLocation);
        gl.vertexAttribPointer(texcoordLocation, 2, gl.FLOAT, false, 0, 0);
      }
      
      function updateFrame(gl, texture, width, height, stride, program) {
        const pixelData = Module.getPixelData();
        if (!pixelData) return;
        const imageData = new Uint8Array(width * height * 4);
        for (let y = 0; y < height; y++) {
          for (let x = 0; x < width; x++) {
            const srcIndex = y * stride + x;
            const destIndex = (y * width + x) * 4;
            const color = pixelData[srcIndex];
            imageData[destIndex] = (color & 0xFF);
            imageData[destIndex + 1] = (color >> 8) & 0xFF;
            imageData[destIndex + 2] = (color >> 16) & 0xFF;
            imageData[destIndex + 3] = 255;
          }
        }
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, width, height, 0, gl.RGBA, gl.UNSIGNED_BYTE, imageData);
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.uniform1i(gl.getUniformLocation(program, "enable_interpolation"), enableInterpolation);
        gl.uniform1i(gl.getUniformLocation(program, "enable_color_adjustment"), enableColorAdjustment);
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
        requestAnimationFrame(() => updateFrame(gl, texture, width, height, stride, program));
      }

      function runG() {
        const bufferCanvas = document.getElementById("canvas-1");
        const shaderElement = document.getElementById("shader");
        const webGLSetup = setupWebGL(bufferCanvas, shaderElement);
        if (!webGLSetup) return;
        const { gl, width, height, stride } = webGLSetup;
        const program = setupShaders(gl, vertexShaderSource, fragmentShaderSource);
        if (!program) return;
        const texture = setupTexture(gl, program, width, height);
        setupBuffers(gl, program);
        updateFrame(gl, texture, width, height, stride, program);
      }
      
      document.addEventListener("DOMContentLoaded", function () {
        initializeCore(mGBA_v2, Module);
        document.getElementById("file-input").addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (!file) return;
          Module.uploadRom(file, () => {
            Module.FSSync();
            Module.loadGame(`/data/games/${file.name}`);
            setTimeout(() => {
              runG();
            }, 1000);
          });
        });
        document.getElementById("toggleInterpolation").addEventListener("click", () => {
          enableInterpolation = 1 - enableInterpolation;
        });
        document.getElementById("toggleColorAdjustment").addEventListener("click", () => {
          enableColorAdjustment = 1 - enableColorAdjustment;
        });
      })
    </script>
  </body>
</html>
