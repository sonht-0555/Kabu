<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- Required meta tags -->
        <meta name="apple-mobile-web-app-capable" content="none" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <title>Kabu</title>
    </head>
    <body class="class">
        <button class="flex-item" onclick="document.getElementById('romFile').click()" id="btn-choose">choose</button>
        <input type="file" id="romFile" onchange="onFileSelected()" hidden />
        <canvas width="240" height="160" id="gba-canvas" class="flex-item"></canvas>
        <div id="vk-layer"> 
            <button class="vk-rect vk" onclick="capture()">Capture</button>
            <button class="vk-rect vk" data-k="r">r</button>
            <button class="vk-rect vk" data-k="l">l</button>
            <button class="vk-rect vk" data-k="select">select</button>
            <button class="vk-rect vk" data-k="start">start</button>
            <button class="vk-rect vk" data-k="menu">menu</button>
            <button class="vk-rect vk" data-k="ur">ur</button>
            <button class="vk-rect vk" data-k="ul">ul</button>
            <button class="vk-rect vk" data-k="up">up</button>
            <button class="vk-rect vk" data-k="left">left</button>
            <button class="vk-rect vk" data-k="right">right</button>
            <button class="vk-rect vk" data-k="down">down</button>
            <button class="vk-rect vk" data-k="dr">dr</button>
            <button class="vk-rect vk" data-k="dl">dl</button>
            <button class="vk-rect vk" data-k="a">a</button>
            <button class="vk-rect vk" data-k="b">b</button>
            <button class="vk-rect vk" data-k="turbo">turbo</button>

        </div>
        <div id="dynamic" style="width: 100%;height: 300px;"> </div>
        <div id="msg-layer" hidden="">
            <p id="msg-text">Gamepad disconnected.</p>
        </div>
        <script src="js/app.js"></script>
        <script src="js/44gba.js"></script>
        <script>
          
        </script>
    </body>
</html>
