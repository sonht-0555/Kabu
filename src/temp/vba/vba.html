<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" href="img/icon.png" />
    <link rel="icon" href="img/favi.png" type="image/png" />
    <link rel="manifest" href="manifest.json" />
    <title>Vba</title>
</head>
<style>
    body {
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: black;
      color: #F5E8D1;
      margin: 0px;
      font-size: 12px;
    }
</style>
<body>
    <div id="welcome" class="menu">
        <div id="select-rom">
            <input type="file" id="romFile" onchange="loadGameFromInput()"><p></p>
        </div>
    </div>
    <div id="msg-layer">
        <p id="msg-text"></p>
    </div>
    <div id="vk-layer" hidden="">
        <div class="" data-k="menu">Menu</div>
        <div class="vk" data-k="turbo">F.F.</div>
        <div class="vk" data-k="l">L</div>
        <div class="vk" data-k="r">R</div>
        <div class="vk" data-k="a">A</div>
        <div class="vk" data-k="b">B</div>
        <div class="vk" data-k="select">Select</div>
        <div class="vk" data-k="start">Start</div>
        <div class="vk" data-k="left">←</div>
        <div class="vk" data-k="right">→</div>
        <div class="vk" data-k="up">↑</div>
        <div class="vk" data-k="down">↓</div>
        <div class="vk" data-k="ul"></div>
        <div class="vk" data-k="ur"></div>
        <div class="vk" data-k="dl"></div>
        <div class="vk" data-k="dr"></div>
    </div>
    <div id="fps"></div>
    <canvas width="240" height="160" id="canvas" style="image-rendering: pixelated;"></canvas>
    <script src="./src/js/app.js"></script>
    <script src="./src/core/vba/vba.js"></script>
