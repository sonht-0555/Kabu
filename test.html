<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countup Timer</title>
</head>
<body>
<h1>Countup Timer</h1>
<div id="timer"></div>

<script>
function startTimer() {
    let hours = 0;
    let minutes = 0;
    let seconds = 0;

    setInterval(function() {
        seconds++;
        if (seconds >= 60) {
            seconds = 0;
            minutes++;
            if (minutes >= 60) {
                minutes = 0;
                hours++;
            }
        }
        let timeString = pad(hours) + ":" + pad(minutes) + ":" + pad(seconds);
        document.getElementById("timer").textContent = timeString;
    }, 1000);
}

function pad(number) {
    if (number < 10) {
        return '0' + number;
    }
    return number;
}

startTimer();
</script>
</body>
</html>
