<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Div</title>
    <style>
        #container {
            width: 11px;
            height: 11px;
            position: relative;
            overflow: hidden; /* Để chỉ hiển thị phần trong vùng 10px x 10px */
        }

        #movingDiv {
            width: 352px; /* Chiều rộng chứa tất cả các icon */
            height: 11px;
            background: url("img/Frame\ 7516.svg"); /* Thay 'your-image-url.png' bằng URL của bạn */
            position: absolute;
            animation: moveIcons 25s steps(5) infinite;
        }

        @keyframes moveIcons {
            0% { left: 0; }
            20% { left: -11px; }
            40% { left: -22px; }
            60% { left: -33px; }
            80% { left: -44px; }
            100% { left: -55px; }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="movingDiv"></div>
    </div>
</body>
</html>
