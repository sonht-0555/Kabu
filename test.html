<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Example</title>
    <style>
        #largeDiv {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
        #smallDiv {
            position: absolute;
            border: 1px solid red;
        }
        .btn-group {
            margin-top: 10px;
        }
        button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="largeDiv">
        <div id="smallDiv"></div>
    </div>
    <div class="btn-group">
        <button onclick="increaseCropX()">Increase Crop X</button>
        <button onclick="decreaseCropX()">Decrease Crop X</button>
        <button onclick="increaseCropY()">Increase Crop Y</button>
        <button onclick="decreaseCropY()">Decrease Crop Y</button>
        <button onclick="increaseCropWidth()">Increase Crop Width</button>
        <button onclick="decreaseCropWidth()">Decrease Crop Width</button>
        <button onclick="increaseCropHeight()">Increase Crop Height</button>
        <button onclick="decreaseCropHeight()">Decrease Crop Height</button>
    </div>

    <script>
        // Initial crop values
        var cropX = 80;
        var cropY = 240;
        var cropWidth = 158;
        var cropHeight = 52;

        // Function to update the small div's properties
        function updateCrop() {
            var smallDiv = document.getElementById('smallDiv');
            smallDiv.style.left = cropX + 'px';
            smallDiv.style.top = cropY + 'px';
            smallDiv.style.width = cropWidth + 'px';
            smallDiv.style.height = cropHeight + 'px';
        }

        // Call the function to set initial values
        updateCrop();

        // Functions to increase crop values and update the div
        function increaseCropX() {
            cropX += 10;
            updateCrop();
        }

        function decreaseCropX() {
            cropX -= 10;
            updateCrop();
        }

        function increaseCropY() {
            cropY += 10;
            updateCrop();
        }

        function decreaseCropY() {
            cropY -= 10;
            updateCrop();
        }

        function increaseCropWidth() {
            cropWidth += 10;
            updateCrop();
        }

        function decreaseCropWidth() {
            cropWidth -= 10;
            updateCrop();
        }

        function increaseCropHeight() {
            cropHeight += 10;
            updateCrop();
        }

        function decreaseCropHeight() {
            cropHeight -= 10;
            updateCrop();
        }
    </script>
</body>
</html>
