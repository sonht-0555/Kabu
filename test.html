<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Press Example</title>
    <style>
        #myButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        #myButton.touched {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="myButton">Press Me</button>

    <script>
        // Giả sử đây là nút của bạn
        const button = document.getElementById('myButton');

        // Ngăn chặn sự kiện mặc định trên touchstart
        button.ontouchstart = (e) => {
            e.preventDefault();
        };

        // Thêm sự kiện khi bắt đầu nhấn
        button.addEventListener("mousedown", (e) => {
            handleButtonPress(true);
        });
        button.addEventListener("touchstart", (e) => {
            handleButtonPress(true);
        });

        // Thêm sự kiện khi kết thúc nhấn
        button.addEventListener("mouseup", (e) => {
            handleButtonPress(false);
        });
        button.addEventListener("touchend", (e) => {
            handleButtonPress(false);
        });
        button.addEventListener("touchcancel", (e) => {
            handleButtonPress(false);
        });

        // Hàm handleButtonPress để xử lý hành động của nút
        function handleButtonPress(isPressed) {
            if (!isPressed) {
                // Chỉ thực hiện hành động khi nút được nhả ra
                ads();
            }
        }

        // Hàm ads để thực hiện hành động khi nhấn và nhả nút
        function ads() {
            console.log('Button is pressed and released.');
            alert('Button is pressed and released.');
            // Thực hiện các chức năng khác tại đây
        }
    </script>
</body>
</html>
