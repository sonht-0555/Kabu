<title>SVG Animation</title>
<style>
#path-1,#path-2,#path-3 {

}

#path-2 { animation-delay: 1s; }
#path-3 { animation-delay: 2s; }

@keyframes fadeInPath {
    from { opacity: 0; }
    to { opacity: 0.4; }
}


</style>
