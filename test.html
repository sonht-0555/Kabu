<!DOCTYPE html>
<html>
<head>
  <title>Hiệu ứng TV cũ</title>
  <style>
    body {
      background-color: #222; /* Màu nền tối */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .tv {
      width: 300px; /* Điều chỉnh kích thước TV */
      height: 200px;
      border: 10px solid #555; /* Viền TV */
      border-radius: 15px;
      overflow: hidden;
    }

    .screen {
      width: 100%;
      height: 100%;
      background-color: #000; /* Màn hình đen */
      transition: opacity 0.5s ease; /* Hiệu ứng chuyển tiếp */
    }

    .screen.off {
      opacity: 0; /* Màn hình tắt (trong suốt) */
    }

    #powerButton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50; /* Màu xanh lá cây */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="tv">
    <div class="screen"></div>
  </div>

  <button id="powerButton">Bật/Tắt</button>

  <script>
    const powerButton = document.getElementById('powerButton');
    const screen = document.querySelector('.screen');

    powerButton.addEventListener('click', () => {
      screen.classList.toggle('off'); // Bật/tắt lớp CSS "off"
    });
  </script>
</body>
</html>
