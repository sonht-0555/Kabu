<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Scroll Div</title>
    <style>
        #scrollingDiv {
            width: 300px;
            white-space: nowrap; /* Để không ngắt dòng và cho phép cuộn ngang */
            overflow-x: auto;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
  <div id="Div">
    <div id="scrollingDiv">
      <!-- Nội dung dài để cuộn -->
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque nec varius velit. Nam laoreet, urna nec dictum pretium, nisi elit fringilla augue,
    </div>
  </div>

  <!-- Nút để gọi lại autoScroll -->
  <button onclick="startAutoScroll()">Start Auto Scroll</button>

  <script>
    var scrollingDiv = document.getElementById('scrollingDiv');
    var scrollAmount = 0;
    var scrollSpeed = 0.25;
    var runCount = 0;
    var maxRunCount = 4;

    function autoScroll() {
        var maxScroll = scrollingDiv.scrollWidth - scrollingDiv.clientWidth;
        if (runCount >= maxRunCount) return;
        scrollAmount += scrollSpeed;
        if (scrollAmount >= maxScroll || scrollAmount <= 0) {
            scrollSpeed = -scrollSpeed;
            runCount++;  
        }
        scrollingDiv.scrollLeft = scrollAmount;
        requestAnimationFrame(autoScroll);
    }

    function startAutoScroll() {
        scrollAmount = 0;  // Reset giá trị scrollAmount
        runCount = 0;      // Reset biến đếm
        scrollSpeed = 0.25; // Reset giá trị scrollSpeed (nếu cần)
        autoScroll();
    }
  </script>
</body>
</html>
