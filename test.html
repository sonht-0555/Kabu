<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Scroll Div</title>
    <style>
        #scrollingDiv {
            width: 300px;
            white-space: nowrap; /* Để không ngắt dòng và cho phép cuộn ngang */
            overflow-x: auto;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
  <script>
function translateText(textContent) {
    var apiUrl = "https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=vi&dt=t&q=" + encodeURIComponent(textContent);
    fetch(apiUrl)
        .then((response) => response.json())
        .then((result) => {
            if (Array.isArray(result) && result.length > 0 && Array.isArray(result[0])) {
              console.log(result);
                var translatedText = result[0].map(sentence => sentence[0]).join(' ');
                const cleanData = translatedText.replace(/ {2,}/g, ' ')
                console.log(cleanData);
            } else {
                console.error("Invalid translation result format:", result);
            }
        })
        .catch((error) => console.error("Error:", error));
}
let textContent = "I want to return home, but the road is closed.";
console.log(textContent);
translateText(textContent);
    
  </script>
</body>
</html>
