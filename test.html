<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Image</title>
    <style>
        body {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        .container {
            text-align: center;
            color: white;
        }

        .image-2x-down-15x {
            width: 200%; /* Scale 2x */
            transform: scale(0.75); /* Scale down 1.5x (1/1.5 = 0.75) */
            transform-origin: top left;
            image-rendering: pixelated;
        }

        .image-15x {
            transform: scale(1.5);
            transform-origin: top left;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>2x rồi scale xuống 1.5x</h2>
        <img src="/7nkHri28.png" class="image-2x-down-15x">
    </div>

    <div class="container">
        <h2>Scale trực tiếp 1.5x</h2>
        <img src="/7nkHri28.png" class="image-15x">
    </div>
</body>
</html>
