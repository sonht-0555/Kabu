<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Example</title>
    <style>
        /* Đặt nền cho phần tử chính */
        .content {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #3498db; /* Màu nền ban đầu */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5em;
            margin: 20px auto;
        }

        /* Tạo lớp overlay đậm hơn */
        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #000; /* Màu đen để trộn với nền */
            opacity: 0.2; /* Độ đậm của overlay */
            mix-blend-mode: multiply; /* Chế độ trộn */
            pointer-events: none; /* Đảm bảo overlay không tương tác với sự kiện chuột */
        }
    </style>
</head>
<body>
    <div class="content">
        Nội dung ở đây
    </div>
</body>
</html>
